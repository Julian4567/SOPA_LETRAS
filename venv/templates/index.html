<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sopa de Letras - Juego</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sopa de Letras (Flask + SocketIO)</h1>

    <div class="controls">
      <label>Palabras (separadas por coma):</label>
      <input id="words_input" value="PYTHON,FLASK,SOCKET,BYTES,JUDO" />
      <label>Tama√±o del tablero:</label>
      <input id="size_input" type="number" min="8" max="20" value="12" />
      <button id="start_btn">Iniciar Juego</button>
      <button id="solve_btn">RESOLVER</button>
      <span class="timer">Tiempo: <span id="timer">00:00</span></span>
    </div>

    <div class="game">
      <div id="words_list" class="words_list"></div>
      <div id="board" class="board"></div>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
